<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Miami-Dade Flooding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">


</head>

<body>

    <div id="container">
        <div id="map"></div>
        <div id="toggle-id"></div>
        <div id="toggle-text">Click to toggle between <span id='true-year-1' class="underlined">2022</span> and <span id='true-year-2'>2052</span>.</div>
        <div id="legend">
            <div class="legend-text-left"><b>Low Flood Risk</b></div>
            <div id="legend-gradient"></div>
            <div class="legend-text-right"><b>High Flood Risk</b></div>
        </div>

    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <script src="app.js"></script>

</body>

</html>
